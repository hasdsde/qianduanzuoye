                <script>
                    $.getJSON('./json数据/table.json',info=>{
                        for(i=0 ;i<info.data.length;i++){
                            $('tbody').append('<tr class="tr">')
                            $('tbody').append('<td>'+info.data[i].id+'</td>')

                            $('tbody').append('<td><input type="button" name="" id="'+(i+1)+'" class="del" value="删除"></td>')
                            $('tbody').append('</tr>')
                        }
                        console.log("准备完成")
