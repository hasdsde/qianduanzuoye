        var dom1 = document.getElementById("container01");

        var option;



        option = {
            title: {
                        text: '衡水中润商砼有限公司',
                        // subtext:'',
                        x: 'center',
                        y: '300',
                        textStyle: {
                            color: '#3A7BD5',
                            fontSize: 16
                        },
                        textAlign: 'left'
                    },
            title: {
                        text: '衡水中润商砼有限公司',
                        // subtext:'',

                        y: '300',
                        textStyle: {

                        textAlign: 'left'

            series: [

                title: {
                        text: '健康人数统计',

                            fontSize: 16

                type: 'gauge',
                axisLine: {
                    lineStyle: {
                        width: 30,

                            [1, '#fd666d']
                        ]
                    }
                },
                pointer: {
                    itemStyle: {
                        color: 'auto'
                    }
                },
                axisTick: {
                    distance: -30,
                    length: 8,
                    lineStyle: {
                        color: '#fff',
                        width: 2
                    }
                },
                splitLine: {
                    distance: -30,
                    length: 30,
                    lineStyle: {
                        color: '#fff',
                        width: 4
                    }
                },
                axisLabel: {
                    color: 'auto',
                    distance: 40,
                    fontSize: 20
                },
                detail: {
                    valueAnimation: true,
                    formatter: '{value}μg/m3',
                    color: 'auto'
                },
                data: [{
                    value: 25
                }],
            }]
        };
        setInterval(function () {
            myChart1.setOption({
                series: [{
                    data: [{
                        value: 0
                    }]
                }]
            });
        }, 2000);

        if (option && typeof option === 'object') {
            myChart1.setOption(option);
        }

        $(function () {
            console.log($('.main_ul li').length)
            // $('.main_ul li').eq('0').css('background-color','red');
            for(i=0;i<$('.main_ul li').length;i++){
                $('.main_ul li').eq(i).css('position','absolute');
                $('.main_ul li').eq(i).css('left',-770+i*400+'px');

        })
